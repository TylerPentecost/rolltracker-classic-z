name: Build and Test Addon

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hererocks
        hererocks lua_install -r^ --lua=5.1
        echo "$PATH=$PATH:$GITHUB_WORKSPACE/lua_install/bin" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/lua_install/bin"
        echo "$GITHUB_ENV}
        luarocks install luacheck
        luarocks install mockagne 1.0
        luarocks install luaunit
        luarocks install luabitop
        luarocks install busted
        luarocks install luacov
        luarocks install luacov-coveralls
        luarocks install luadoc
    - name: Test with pytest
      run: |
        luacheck --no-max-line-length --no-global --no-unused --allow-defined --std max+busted Lib/*.lua
        luacheck --no-max-line-length --no-global --no-unused --allow-defined --std max+busted Localization.lua
        luacheck --no-max-line-length --no-global --no-unused --allow-defined --std max+busted RollTrackerClassicZ.lua
